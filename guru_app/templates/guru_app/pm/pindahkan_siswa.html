<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-blue-100 via-sky-100 to-indigo-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-800 flex items-center gap-2">
        <i class="fas fa-chalkboard-teacher text-4xl text-sky-500"></i>
        Dashboard Guru PM
      </h1>
      <div class="flex items-center gap-4">
        <a href="{% url 'dashboard_agro' %}"
          class="flex items-center gap-2 bg-gradient-to-r from-blue-600 via-sky-500 to-indigo-500 text-white px-4 py-2 rounded-xl shadow hover:opacity-90 transition">
          <i class="fas fa-arrow-left"></i> Kembali
        </a>
      </div>
    </div>
  </nav>

  <!--  Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <form method="POST" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg">
      {% csrf_token %}
      <h2 class="text-2xl font-bold text-blue-700 mb-6 text-center">
        <i class="fas fa-exchange-alt text-sky-500 mr-2"></i>
        Pindahkan Siswa
      </h2>

      <p class="text-gray-600 mb-6 text-center">
        Siswa: <strong>{{ siswa.first_name }} {{ siswa.last_name }}</strong>
      </p>

      <!-- Perusahaan Lama -->
      <div class="mb-5">
        <label class="block text-gray-700 font-semibold mb-2">Perusahaan Lama</label>
        <input type="text" readonly
          value="{{ perusahaan_lama.nama_perusahaan }}"
          class="w-full border border-gray-300 rounded-lg px-4 py-2 bg-gray-100 cursor-not-allowed">
      </div>

      <!-- Pilih Perusahaan Baru -->
      <div class="mb-5">
        <label class="block text-gray-700 font-semibold mb-2">Perusahaan Baru</label>
        <select name="perusahaan_baru" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300">
          <option value="" disabled selected>Pilih perusahaan baru</option>
          {% for p in perusahaan_list %}
          <option value="{{ p.nama_perusahaan }}">{{ p.nama_perusahaan }}</option>
          {% endfor %}
        </select>
      </div>

      <!-- Alasan Pemindahan -->
      <div class="mb-8">
        <label class="block text-gray-700 font-semibold mb-2">Alasan Pemindahan</label>
        <textarea name="alasan" rows="4" required
          class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring focus:ring-blue-300"
          placeholder="Tuliskan alasan pemindahan siswa">{{ request.POST.alasan }}</textarea>
      </div>

      <button type="submit"
        class="px-6 py-2 rounded-xl bg-gradient-to-r from-blue-600 via-sky-500 to-indigo-500 hover:opacity-90 text-white font-semibold shadow transition">
        <i class="fas fa-paper-plane mr-1"></i> Pindahkan
      </button>
    </form>
  </main>

  <!--  Footer -->
  <footer class="bg-gradient-to-r from-blue-600 via-sky-500 to-indigo-500 text-white py-6 text-center mt-auto shadow-inner">
    <p class="text-sm tracking-wide flex justify-center items-center gap-2">
      <i class="fas fa-graduation-cap text-white"></i>
      Â©2025 SMKN 4 Padalarang - Sistem Pendaftaran PKL PM
    </p>
  </footer>
</body>
</html>
