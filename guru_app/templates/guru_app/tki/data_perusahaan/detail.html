<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detail Perusahaan TKI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gradient-to-br from-yellow-50 via-amber-50 to-orange-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-yellow-800 flex items-center gap-2">
        <i class="fas fa-hard-hat text-4xl text-amber-500 mb-2"></i> Detail Perusahaan TKI
      </h1>
      <div class="mt-8 flex justify-end gap-3">
        <a href="{% url 'perusahaan_tki_guru_edit' perusahaan.nama_perusahaan %}"
           class="flex items-center gap-2 bg-gradient-to-r from-yellow-600 via-amber-500 to-orange-500 text-white px-5 py-2 rounded-xl font-medium hover:opacity-90 transition">
          <i class="fas fa-edit"></i> Edit
        </a>
        <a href="{% url 'perusahaan_tki_guru' %}"
           class="flex items-center gap-2 bg-gradient-to-r from-yellow-600 via-amber-500 to-orange-500 text-white px-5 py-2 rounded-xl font-medium hover:opacity-90 transition">
          <i class="fas fa-arrow-left"></i> Kembali
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex flex-col items-center px-6 py-12">
    <div class="max-w-6xl w-full flex flex-col md:flex-row items-start justify-center gap-10">

      <!-- Foto Perusahaan -->
      <div class="w-full md:w-1/2 flex justify-center">
        {% if perusahaan.foto_perusahaan %}
          <img src="{{ perusahaan.foto_perusahaan.url }}" 
               alt="{{ perusahaan.nama_perusahaan }}"
               class="rounded-3xl shadow-2xl object-contain w-full h-auto max-h-[500px] transition-transform duration-300 hover:scale-[1.02]">
        {% else %}
          <div class="w-full max-w-lg h-[400px] bg-gray-200 flex items-center justify-center rounded-3xl shadow-inner">
            <span class="text-gray-500 text-lg">Belum ada foto perusahaan</span>
          </div>
        {% endif %}
      </div>

      <!-- Informasi Perusahaan -->
      <div class="w-full md:w-1/2 bg-white shadow-xl rounded-3xl p-8 md:p-10">
        <h2 class="text-3xl font-bold text-yellow-800 mb-4 flex items-center gap-2">
          <i class="fas fa-hard-hat text-amber-500"></i> {{ perusahaan.nama_perusahaan }}
        </h2>
        <div class="border-t border-yellow-200 pt-4 space-y-4 text-gray-700">
          <p><strong>Alamat:</strong> {{ perusahaan.alamat }}</p>
          <div>
            <strong>Deskripsi:</strong>
            <div class="bg-yellow-50 border border-yellow-200 rounded-xl p-4 mt-1 leading-relaxed whitespace-pre-line">
              {{ perusahaan.deskripsi }}
            </div>
          </div>
        </div>
      </div>

    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-yellow-600 via-amber-500 to-orange-500 text-white py-6 text-center mt-auto shadow-inner">
    <p class="text-sm tracking-wide flex justify-center items-center gap-2">
      <i class="fas fa-hard-hat text-white"></i>
      Â©2025 SMKN 4 Padalarang - Sistem Pendaftaran PKL TKI
    </p>
  </footer>

</body>
</html>
