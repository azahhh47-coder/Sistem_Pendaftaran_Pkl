<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-yellow-50 via-amber-50 to-orange-100 min-h-screen flex flex-col">

  <!-- Navbar TKI -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-yellow-700 flex items-center gap-2">
        <i class="fas fa-industry text-4xl text-amber-500"></i>
        Dashboard Guru TKI
      </h1>
      <div class="flex items-center gap-4">
        <a href="{% url 'dashboard_tki' %}"
          class="flex items-center gap-2 bg-gradient-to-r from-yellow-600 via-amber-500 to-orange-500 text-white px-4 py-2 rounded-xl shadow hover:opacity-90 transition">
          <i class="fas fa-arrow-left"></i> Kembali
        </a>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <form method="POST" class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      {% csrf_token %}
      <h2 class="text-2xl font-bold text-yellow-700 mb-4 text-center">
        <i class="fas fa-calendar-check text-amber-500 mr-2"></i>
        Jadwalkan Wawancara
      </h2>

      <p class="text-gray-600 mb-6 text-center">
        Untuk siswa: <strong>{{ siswa.first_name }} {{ siswa.last_name }}</strong>
      </p>

      <label class="block mb-2 text-gray-700 font-medium">Tanggal & Waktu Wawancara:</label>
      <input type="datetime-local" name="tanggal_wawancara" required
        class="w-full border border-gray-300 rounded-lg p-2 mb-6 focus:ring focus:ring-amber-300" />

      <button type="submit"
        class="bg-gradient-to-r from-yellow-600 via-amber-500 to-orange-500 text-white w-full py-2 rounded-lg hover:opacity-90 transition font-semibold">
        Kirim Jadwal
      </button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-yellow-600 via-amber-500 to-orange-500 text-white py-6 text-center mt-auto shadow-inner">
    <p class="text-sm tracking-wide flex justify-center items-center gap-2">
      <i class="fas fa-industry text-white"></i>
      Â©2025 SMKN 4 Padalarang - Sistem Pendaftaran PKL TKI
    </p>
  </footer>

</body>
</html>
