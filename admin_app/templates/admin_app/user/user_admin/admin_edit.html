<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 via-cyan-50 to-blue-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <div class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-blue-100">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-blue-700 flex items-center gap-2">
        <i class="fas fa-users-cog text-blue-600"></i> Edit Admin
      </h1>
      <a href="{% url 'user_admin' %}" 
        class="flex items-center gap-2 bg-gradient-to-r from-blue-600 to-cyan-600 text-white px-4 py-2 rounded-xl font-medium hover:shadow-lg hover:scale-105 transition-transform duration-300">
        <i class="fas fa-arrow-left"></i> Kembali
      </a>
    </div>
  </div>

  <!-- Container -->
  <main class="max-w-xl mx-auto px-6 py-12 w-full">
    <div class="bg-white shadow-xl rounded-2xl p-8">

      <!-- Notifikasi -->
      <div id="alertBox" class="hidden mb-4 px-4 py-3 rounded-lg text-sm font-medium text-center transition-all duration-500"></div>

      <form method="post" class="space-y-5" onsubmit="return validateForm()">
        {% csrf_token %}
        <div>
          <label for="username" class="block text-gray-700 font-medium mb-1">Username</label>
          <input type="text" name="username" id="username" value="{{ user.username }}" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <div>
          <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
          <input type="email" name="email" id="email" value="{{ user.email }}" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none" required>
        </div>

        <!-- Password -->
        <div class="relative">
          <label for="password" class="block text-gray-700 font-medium mb-1">Password (kosongkan jika tidak diubah)</label>
          <input type="text" name="password" id="password" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <i class="fa fa-eye absolute right-3 top-10 cursor-pointer text-gray-500" onclick="togglePassword('password', this)"></i>
        </div>

        <!-- Konfirmasi Password -->
        <div class="relative">
          <label for="confirm_password" class="block text-gray-700 font-medium mb-1">Konfirmasi Password</label>
          <input type="text" name="confirm_password" id="confirm_password" class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-400 focus:outline-none">
          <i class="fa fa-eye absolute right-3 top-10 cursor-pointer text-gray-500" onclick="togglePassword('confirm_password', this)"></i>
        </div>

        <!-- Submit -->
        <button type="submit" 
          class="w-full bg-gradient-to-r from-blue-600 to-cyan-600 hover:shadow-lg hover:scale-105 text-white font-semibold py-2 rounded-xl transition-transform duration-300 flex justify-center items-center gap-2">
          <i class="fas fa-save"></i> Update
        </button>
      </form>
    </div>
  </main>

    <!-- Footer -->
  <footer class="bg-gradient-to-r from-blue-700 to-cyan-500 text-white py-6 text-center mt-auto shadow-inner">
    <p class="text-sm tracking-wide flex justify-center items-center gap-2">
      <i class="fas fa-graduation-cap text-white"></i>
      ©2025 SMKN 4 Padalarang - Sistem Pendaftaran PKL
    </p>
  </footer>

  <!--Ikon mata untuk menampilkan dan menyembunyikan password, otomatis terlihat saat halaman dimuat-->
  <script>
    function togglePassword(id, el) {
      const input = document.getElementById(id);
      if (input.type === "password") {
        input.type = "text";
        el.classList.remove("fa-eye-slash");
        el.classList.add("fa-eye");
      } else {
        input.type = "password";
        el.classList.remove("fa-eye");
        el.classList.add("fa-eye-slash");
      }
    }
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('password').type = 'text';
      document.getElementById('confirm_password').type = 'text';
      document.querySelectorAll('.fa-eye').forEach(el => el.classList.add('fa-eye'));
    });

    function showAlert(message, type = "error") {
      const alertBox = document.getElementById("alertBox");
      alertBox.textContent = message;
      alertBox.className = `mb-4 px-4 py-3 rounded-lg text-sm font-medium text-center transition-all duration-500 ${type === "error"
        ? "bg-red-100 border border-red-400 text-red-700"
        : "bg-gradient-to-r from-blue-600 to-cyan-600 text-white shadow-md"
      }`;
      alertBox.classList.remove("hidden", "opacity-0");

      setTimeout(() => {
        alertBox.classList.add("opacity-0");
        setTimeout(() => alertBox.classList.add("hidden"), 500);
      }, 3000);
    }

    function validateForm() {
      const password = document.getElementById("password").value.trim();
      const confirmPassword = document.getElementById("confirm_password").value.trim();

      // Ini validasi untuk password
      if (password || confirmPassword) {
        if (password.length < 8) {
          showAlert("Password harus minimal 8 karakter.");
          return false;
        }
        if (!/^[A-Z]/.test(password)) {
          showAlert("Huruf pertama password harus huruf besar (A–Z).");
          return false;
        }
        if (!/\d/.test(password)) {
          showAlert("Password harus mengandung minimal satu angka.");
          return false;
        }
        if (password !== confirmPassword) {
          showAlert("Password dan konfirmasi password tidak sama.");
          return false;
        }

        showAlert("Password valid! Admin siap diperbaharui.", "success");
      }

      return true;
    }
  </script>
</body>
</html>
