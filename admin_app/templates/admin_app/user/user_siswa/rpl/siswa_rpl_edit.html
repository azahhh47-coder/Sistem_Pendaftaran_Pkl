<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Siswa RPL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="bg-gradient-to-br from-yellow-50 via-yellow-100 to-yellow-200 min-h-screen flex flex-col">

    <!-- Header -->
    <div class="bg-white/80 backdrop-blur-md shadow-lg sticky top-0 z-50 border-b border-yellow-100">
        <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-yellow-700 flex items-center gap-2">
                <i class="fas fa-code text-yellow-600"></i> Edit Siswa RPL
            </h1>
            <a href="{% url 'tabel_siswa_rpl' %}"
                class="flex items-center gap-2 bg-gradient-to-r from-yellow-600 to-yellow-500 text-white px-4 py-2 rounded-xl font-medium hover:shadow-lg hover:scale-105 transition-transform duration-300">
                <i class="fas fa-arrow-left"></i> Kembali
            </a>
        </div>
    </div>

    <!-- Main Form -->
    <main class="max-w-xl mx-auto px-6 py-12 w-full">
        <div class="bg-white shadow-xl rounded-2xl p-8">

            <div id="alertBox"
                class="hidden mb-4 px-4 py-3 rounded-lg text-sm font-medium text-center transition-all duration-500"></div>

            <form method="post" class="space-y-5" onsubmit="return validateForm()">
                {% csrf_token %}

                <div>
                    <label for="first_name" class="block text-gray-700 font-medium mb-1">Nama Depan</label>
                    <input type="text" name="first_name" id="first_name"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                        required value="{{ user.first_name }}">
                </div>

                <div>
                    <label for="last_name" class="block text-gray-700 font-medium mb-1">Nama Belakang</label>
                    <input type="text" name="last_name" id="last_name"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                        required value="{{ user.last_name }}">
                </div>

                <div>
                    <label for="nisn" class="block text-gray-700 font-medium mb-1">NISN (10 digit)</label>
                    <input type="text" name="nisn" id="nisn"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                        required value="{{ user.nisn }}">
                </div>

                <div>
                    <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                    <input type="email" name="email" id="email"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none"
                        required value="{{ user.email }}">
                </div>

                <div class="relative">
                    <label for="password" class="block text-gray-700 font-medium mb-1">Password (Kosongkan jika tidak
                        diubah)</label>
                    <input type="password" name="password" id="password"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                    <i class="fa fa-eye-slash absolute right-3 top-10 cursor-pointer text-gray-500"
                        onclick="togglePassword('password', this)"></i>
                </div>

                <div class="relative">
                    <label for="confirm_password" class="block text-gray-700 font-medium mb-1">Konfirmasi Password</label>
                    <input type="password" name="confirm_password" id="confirm_password"
                        class="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-yellow-400 focus:outline-none">
                    <i class="fa fa-eye-slash absolute right-3 top-10 cursor-pointer text-gray-500"
                        onclick="togglePassword('confirm_password', this)"></i>
                </div>

                <button type="submit"
                    class="w-full bg-gradient-to-r from-yellow-600 to-yellow-500 hover:shadow-lg hover:scale-105 text-white font-semibold py-2 rounded-xl transition-transform duration-300 flex justify-center items-center gap-2">
                    <i class="fas fa-save"></i> Simpan Perubahan
                </button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-yellow-600 to-yellow-500 text-white py-6 text-center mt-auto shadow-inner">
        <p class="text-sm tracking-wide flex justify-center items-center gap-2">
            <i class="fas fa-graduation-cap text-white"></i>
            ©2025 SMKN 4 Padalarang - Sistem Pendaftaran PKL
        </p>
    </footer>

    <script>
        function togglePassword(id, icon) {
            const input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
                icon.classList.replace("fa-eye-slash", "fa-eye");
            } else {
                input.type = "password";
                icon.classList.replace("fa-eye", "fa-eye-slash");
            }
        }

        function showAlert(msg, type = "error") {
            const box = document.getElementById("alertBox");
            box.textContent = msg;
            box.className = `mb-4 px-4 py-3 rounded-lg text-sm font-medium text-center ${type === "error"
                ? "bg-red-100 border border-red-400 text-red-700"
                : "bg-gradient-to-r from-yellow-600 to-yellow-500 text-white shadow-md"
                }`;
            box.classList.remove("hidden", "opacity-0");
            setTimeout(() => {
                box.classList.add("opacity-0");
                setTimeout(() => box.classList.add("hidden"), 500);
            }, 3000);
        }

        function validateForm() {
            const nisn = document.getElementById("nisn").value.trim();
            const pw = document.getElementById("password").value.trim();
            const cpw = document.getElementById("confirm_password").value.trim();

            if (!/^\d{10}$/.test(nisn)) {
                showAlert("❌ NISN harus tepat 10 digit angka.");
                return false;
            }

            if (pw || cpw) {  // hanya validasi jika diisi
                if (pw.length < 8) {
                    showAlert("❌ Password minimal 8 karakter.");
                    return false;
                }
                if (!/^[A-Z]/.test(pw)) {
                    showAlert("❌ Huruf pertama password harus huruf besar.");
                    return false;
                }
                if (!/\d/.test(pw)) {
                    showAlert("❌ Password harus mengandung angka.");
                    return false;
                }
                if (pw !== cpw) {
                    showAlert("❌ Password dan konfirmasi password tidak sama.");
                    return false;
                }
            }

            showAlert("✅ Data Siswa RPL berhasil diperbarui.", "success");
            return true;
        }
    </script>

</body>

</html>
