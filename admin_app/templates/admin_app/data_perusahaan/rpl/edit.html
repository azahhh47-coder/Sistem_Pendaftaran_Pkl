<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Perusahaan RPL</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gradient-to-br from-yellow-50 via-amber-50 to-yellow-100 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-yellow-700 flex items-center gap-2">
        <i class="fas fa-code text-3xl text-yellow-600"></i> Edit Perusahaan RPL
      </h1>
      <a href="{% url 'perusahaan_rpl_detail' perusahaan.nama_perusahaan %}"
         class="flex items-center gap-2 bg-yellow-500 hover:bg-yellow-600 text-white px-5 py-2 rounded-xl font-medium transition">
        <i class="fas fa-arrow-left"></i> Kembali
      </a>
    </div>
  </nav>

  <!-- FORM EDIT -->
  <main class="flex-grow flex justify-center items-start px-4 py-12">
    <div class="w-full max-w-2xl bg-white shadow-xl rounded-2xl p-8">
      <h2 class="text-2xl font-semibold text-yellow-700 mb-6 flex items-center gap-2">
        <i class="fas fa-code text-yellow-600"></i> Edit Data Perusahaan
      </h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        <div>
          <label class="block text-gray-700 font-medium mb-2">Nama Perusahaan</label>
          <input type="text" name="nama_perusahaan" value="{{ perusahaan.nama_perusahaan }}"
                 class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Jurusan</label>
          <input type="text" name="jurusan" value="{{ perusahaan.jurusan }}"
                 class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Alamat</label>
          <textarea name="alamat" rows="3"
                    class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">{{ perusahaan.alamat }}</textarea>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Deskripsi</label>
          <textarea name="deskripsi" rows="4"
                    class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">{{ perusahaan.deskripsi }}</textarea>
        </div>

        <div>
          <label class="block text-gray-700 font-medium mb-2">Foto Perusahaan</label>
          <input type="file" name="foto_perusahaan" accept="image/*"
                 class="w-full border border-gray-300 p-3 rounded-lg focus:ring-2 focus:ring-yellow-400 focus:outline-none">
          {% if perusahaan.foto_perusahaan %}
          <p class="text-sm text-gray-500 mt-2">Foto saat ini: <span class="italic">{{ perusahaan.foto_perusahaan.name }}</span></p>
          {% endif %}
        </div>

        <div class="flex justify-end mt-6">
          <button type="submit"
                  class="bg-yellow-600 hover:bg-yellow-700 text-white px-6 py-2 rounded-xl font-medium transition flex items-center gap-2">
            <i class="fas fa-save"></i> Simpan Perubahan
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-yellow-600 to-amber-500 text-white py-6 text-center mt-auto shadow-inner">
    <p class="text-sm tracking-wide flex justify-center items-center gap-2">
      <i class="fas fa-code text-white"></i>
      Â©2025 SMKN 4 Padalarang - Sistem Pendaftaran PKL
    </p>
  </footer>

</body>
</html>
