<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Perusahaan Kimia Industri</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body class="bg-gradient-to-br from-orange-50 via-orange-100 to-orange-200 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-bold text-orange-700 flex items-center gap-2">
        <i class="fas fa-flask text-4xl text-orange-500 mb-2"></i> Tambah Perusahaan Kimia Industri
      </h1>
      <a href="{% url 'perusahaan_tki' %}" 
         class="flex items-center gap-2 bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-xl font-medium transition">
        <i class="fas fa-arrow-left"></i> Kembali
      </a>
    </div>
  </nav>

  <!-- Form -->
  <main class="w-full flex justify-center items-start py-12 px-4">
    <div class="w-full max-w-5xl bg-white shadow-2xl rounded-3xl p-10 md:p-14 border border-orange-100">
      <h2 class="text-3xl font-bold text-orange-700 mb-8 text-center flex items-center justify-center gap-2">
        <i class="fas fa-flask text-orange-500"></i> Form Tambah Perusahaan
      </h2>

      <form method="POST" enctype="multipart/form-data" class="space-y-8">
        {% csrf_token %}

        <!-- Nama Perusahaan -->
        <div>
          <label class="block font-semibold text-gray-700 mb-2">Nama Perusahaan</label>
          <input type="text" name="nama_perusahaan" required
            class="w-full border-gray-300 rounded-xl px-5 py-3 focus:ring-orange-400 focus:border-orange-400 text-gray-800 shadow-sm"
            placeholder="Masukkan nama perusahaan">
        </div>

        <!-- Alamat -->
        <div>
          <label class="block font-semibold text-gray-700 mb-2">Alamat</label>
          <textarea name="alamat" rows="4" required
            class="w-full border-gray-300 rounded-xl px-5 py-3 focus:ring-orange-400 focus:border-orange-400 text-gray-800 shadow-sm resize-y"
            placeholder="Masukkan alamat perusahaan"></textarea>
        </div>

        <!-- Deskripsi -->
        <div>
          <label class="block font-semibold text-gray-700 mb-2">Deskripsi</label>
          <textarea name="deskripsi" rows="8" required
            class="w-full border-gray-300 rounded-xl px-5 py-3 focus:ring-orange-400 focus:border-orange-400 text-gray-800 shadow-sm resize-y"
            placeholder="Tuliskan deskripsi perusahaan (misalnya bidang kerja, lokasi, atau informasi lainnya)..."></textarea>
        </div>

        <!-- Foto -->
        <div>
          <label class="block font-semibold text-gray-700 mb-2">Foto Perusahaan</label>
          <input type="file" name="foto" accept="image/*" required
            class="w-full border-gray-300 rounded-xl px-5 py-3 focus:ring-orange-400 focus:border-orange-400 bg-gray-50 text-gray-700 shadow-sm">
        </div>

        <!-- Tombol -->
        <div class="flex justify-end">
          <button type="submit"
            class="bg-orange-500 hover:bg-orange-600 text-white px-8 py-3 rounded-xl font-semibold shadow-md transition flex items-center gap-2">
            <i class="fas fa-save"></i> Simpan Data
          </button>
        </div>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gradient-to-r from-orange-500 to-orange-600 text-white py-6 text-center mt-auto shadow-inner">
    <p class="text-sm tracking-wide flex justify-center items-center gap-2">
      <i class="fas fa-flask text-white"></i>
      Â©2025 SMKN 4 Padalarang - Sistem Pendaftaran PKL
    </p>
  </footer>

</body>
</html>
