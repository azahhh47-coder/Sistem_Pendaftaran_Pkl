<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>

<body class="bg-gradient-to-br from-red-50 via-red-100 to-red-200 min-h-screen flex flex-col">

  <!-- Navbar -->
  <nav class="bg-white shadow-lg sticky top-0 z-50">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-xl font-bold text-red-700 flex items-center gap-2">
        <i class="fas fa-network-wired text-3xl text-red-600"></i> Upload Foto Siswa TKJ
      </h1>
      <a href="{% url 'data_siswa_tkj' %}"
        class="flex items-center gap-2 bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-xl font-medium transition">
        <i class="fas fa-arrow-left"></i> Kembali
      </a>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="flex-grow flex items-center justify-center px-4 py-10">
    <div class="bg-white p-8 rounded-2xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-semibold text-center text-red-700 mb-6">{{ title }}</h2>

      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-4">
          <label for="foto_siswa" class="block text-gray-700 font-medium mb-2">
            <i class="fas fa-camera mr-2 text-red-600"></i> Pilih Foto Siswa
          </label>
          <input
            type="file"
            name="foto_siswa"
            id="foto_siswa"
            accept="image/*"
            class="w-full border border-gray-300 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-red-400"
          >
        </div>

        <div class="flex justify-between items-center mt-6">
          <button
            type="submit"
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700 transition"
          >
            Simpan
          </button>
        </div>
      </form>
    </div>
  </main>

  <footer class="bg-gradient-to-r from-red-600 to-red-500 text-white py-6 text-center mt-auto shadow-inner">
    <p class="text-sm tracking-wide flex justify-center items-center gap-2">
      <i class="fas fa-graduation-cap text-white"></i>
      Â©2025 SMKN 4 Padalarang - Sistem Pendaftaran PKL
    </p>
  </footer>
</body>
</html>
